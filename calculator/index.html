<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <script src="./js/calculator.js"></script>

</head>
<body>
    <div>
        <form id="op1">
            <input placeholder="type here" type = "text" id="math1" />
            <br/>
            <button type = "button" value="1">1</button>
            <button type = "button" value="2">2</button>
            <button type = "button" value="3">3</button>
            <br/>
            <button type = "button" value="4">4</button>
            <button type = "button" value="5">6</button>
            <button type = "button" value="7">7</button>
            <br/>
            <button type = "button" value="8">8</button>
            <button type = "button" value="9">9</button>
            <button type = "button" onclick="" >=</button>
            <br/>
            <button type = "button" onclick="plus()" value="+">+</button>
            <button type = "button" onclick="minus()" value="-">-</button>
            <button type = "button" onclick="multiply()" value="*">*</button>
            <button type = "button" onclick="divide()" value="/">/</button>
        </form>
    </div>
</body>
</html>
